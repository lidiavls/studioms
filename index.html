<!DOCTYPE html>
	<head>
		<title>STUDIO MS</title>
		<script>
			function funcNo() {
				const elem = document.getElementById("buttonNo");
				const style = window.getComputedStyle(elem);
				let left = parseInt(style.left.split("p")[0]);
				left = left / window.innerWidth * 100;
				let top = parseInt(style.top.split("p")[0]);

				if (left < 50) {
					left=75;
				} else {
					left=49;
				}
				top = Math.random() * 100;

				elem.setAttribute('style', `position:absolute; left:${left}%; top:${top}%`);
			}
		</script>
		<style>
			body, html {
			  background-color: #4169e1;
			  height: 100%;
				.title {
					color: white
				}
			}
		</style>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	</head>
	<body>
		<section class="hero is-fullheight">
			<div class="hero-body">
				<div class="container has-text-centered">
						<p class="title">Você pode ajudar
      os bailarinos do Studio MS a participar do 12º Festival de Artes e Criatividade em Campina Grande?</p>
						<div class="columns">
							<div class="column">
								<button class="button" onclick="https://www.vakinha.com.br/vaquinha/ajude-os-bailarinos-do-studio-ms-a-participar-do-12-festival-de-artes-e-criatividade-em-campina-grande-pb;">sim</button>
							</div>
							<div class="column">
								<button class="button" id="buttonNo" onmouseover="funcNo();" style="position:absolute;">não</button>
							</div>
						</div>
					</div>

				</div>
			</div>

		</section>
	</body>
</html>
